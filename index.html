<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <meta charset="utf-8">
    <title>Million Song Dataset</title>
</head>
    <!-- Add a search bar/dropdown to select artist -->
    
    <label>Search an artist:</label>
        <select class="select_artists" id="artists"></select>
        <button id = "search">Search</button>
    
    <br><br>
    <div id="top_artists">Select from any of the top artists:
        <br><br>
    </div>
    <br><br>

    <div class="slider-container">
        <div class="slider-text">Number of similar artists</div>
        <div>
            <input type="range" min="1" max="25" value="5" class="slider" id="similar_count_slider">
            <span class="slider-label slider-min">1</span>
            <span class="slider-label slider-max">25</span>
        </div>
    </div>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
